<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symon Say Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>

</head>

<body>
    <h1>Simon Says Games</h1>
    <h2>Press any key to start the game</h2>
    <div id="btn-container">
        <div class="line-one box">
            <div id="yellow" class="btn yellow" type="button">1</div>
            <div id="red" class="btn red" type="button">2</div>
        </div>
        <div class="line-two box">
            <div id="purple" class="btn purple" type="button">3</div>
            <div id="green" class="btn green" type="button">4</div>
        </div>
    </div>
    <h4>High Score : <span>0</span></h4>

</body>

</html>
