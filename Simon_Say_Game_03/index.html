<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>

</head>

<body>
    <h1>Simon Says Games</h1>
    <h2>High Score : <span>0</span></h2>
    <h3>Press any key to start the game</h3>
    <div id="btn-container">
        <div class="line-one box">
            <div id="yellow" class="btn yellow" type="button"><span>1</span></div>
            <div id="red" class="btn red" type="button"><span>2</span></div>
        </div>
        <div class="line-two box">
            <div id="purple" class="btn purple" type="button"><span>3</span></div>
            <div id="green" class="btn green" type="button"><span>4</span></div>
        </div>
    </div>

</body>

</html>
