<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>

</head>

<body>
    <div class="main-container">
        <div class="main-box">
            <h1>Simon Says Games</h1>
            <div class="score">
                <p>Your Score : <span class="your-score">0</span></p>
                <p>High Score : <span class="high-score">0</span></p>
            </div>
            <div>
                <h4>Press <span style="color: red;">any key</span> or <span style="color: red;">start button</span> to
                    start the game</h4>
            </div>

            <div id="btn-container">
                <div class="line-one box">
                    <div id="yellow" class="btn yellow" type="button"><span></span></div>
                    <div id="red" class="btn red" type="button"><span></span></div>
                </div>
                <div class="line-two box">
                    <div id="purple" class="btn purple" type="button"><span></span></div>
                    <div id="green" class="btn green" type="button"><span></span></div>
                </div>

            </div>
            <button id="startButton">Start Game</button>
        </div>
    </div>

</body>

</html>
